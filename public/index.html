<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/app.js"></script>
    <title>BAMAZON</title>
  </head>

  <body>
    <nav class="navbar">
      <a class="Bamazon">BAMAZON!</a>

      <button class="btn btn-info" id="cart" data-toggle="modal" data-target="#shopping-cart">View Cart</button>
      </button>
    </nav>


    <div class="card container-lg">
      <div id="messages"></div>
      <div class="card-body">
        <h4 class="card-title">PRODUCTS</h4>
        <div class="table-responsive">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th>Amount</th>
                <th>Description</th>
                <th>In Stock</th>
                <th>Cost</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="sale-items">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal" tabindex= "-1" role="dialog" id="shopping-cart">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Online Cart</h5>
            <div id="modal-cart">

            </div>
            <button id="checkout">Purchase!</button>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
